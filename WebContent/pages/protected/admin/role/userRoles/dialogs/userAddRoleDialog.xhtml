<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:body>
	<p:dialog widgetVar="userAddRoleDialogWidget" id="userAddRoleDialogId" height="150" width="500" modal="true" closable="true" draggable="false"
		resizable="false">
		<h:form id="userAddRoleDialogForm" prependId="false">
			#{bundle.userAddRoleTo}: <h:outputText value="#{userBean.userWithRole.userName}" />
			<br />
            <p:autoComplete forceSelection="true" value="#{userBean.role}" label="#{bundle.role}" required="true" var="role"
				itemLabel="#{role.name}" itemValue="#{role}" completeMethod="#{personBean.getRemainingLanguages}" dropdown="true" />
			<br />
			<br />

			<p:commandButton value="#{bundle.add}" icon="ui-icon-plus" action="#{userBean.addRoleToUser()}" update=":messageGrowl :usersForm:usersTable"
				oncomplete="closeDialogIfSucess(xhr, status, args,PF('userAddRoleDialogWidget'), 'userAddRoleDialogId')" />
			<p:commandButton value="#{bundle.cancel}" icon="ui-icon-cancel" onclick="PF('userAddROleDialogWidget').hide()" type="button" />
		</h:form>
	</p:dialog>
</h:body>
</html>
